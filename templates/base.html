<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FraudGuard - Transaction Prediction{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Custom CSS -->
    <style type="text/tailwindcss">
        :root {
          --primary-color: #ea2a33;
          --background-color: #111827;
          --card-background-color: #1F2937;
          --input-background-color: #374151;
          --text-primary: #F9FAFB;
          --text-secondary: #9CA3AF;
          --border-color: #374151;
        }
        body {
          font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
    <div class="flex min-h-screen flex-col">
        <!-- Header -->
        <header class="sticky top-0 z-10 w-full border-b border-[var(--border-color)] bg-[var(--background-color)]/80 backdrop-blur-sm">
            <div class="container mx-auto flex items-center justify-between px-4 py-4 sm:px-6 lg:px-8">
                <div class="flex items-center gap-4">
                    <svg class="h-8 w-8 text-[var(--primary-color)]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1ZM12 12H19C18.47 16.11 15.73 19.78 12 20.93V12H5V6.3L12 3.18V12Z"></path>
                    </svg>
                    <h1 class="text-xl font-bold tracking-tight">FraudGuard</h1>
                </div>
                <nav class="hidden items-center gap-6 md:flex">
                    <a class="text-sm font-medium text-[var(--text-secondary)] transition-colors hover:text-[var(--text-primary)]" href="#">Dashboard</a>
                    <a class="text-sm font-medium text-[var(--text-primary)]" href="#">Transactions</a>
                    <a class="text-sm font-medium text-[var(--text-secondary)] transition-colors hover:text-[var(--text-primary)]" href="#">Reports</a>
                    <a class="text-sm font-medium text-[var(--text-secondary)] transition-colors hover:text-[var(--text-primary)]" href="#">Settings</a>
                </nav>
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <button class="relative rounded-full">
                            <img alt="User avatar" class="h-10 w-10 rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCewsJSihkdECOc4EFI9I6tK-r0yscQbVMSqxO4vZjmsbi62fucvjK8M9rFQqTXNrQdBn7MrwsLaTLeAjdSvrC9Dp9xXGoOA_9H4LHaPmgLgwkcwDnzcP_vMMLSfGGqnYeSdTYKXfyhS61WMvOCwbnI6yoVy6Ybw7cN4W6qCvyIqPZOcodLBXPz38CBFWPuyvdazo6zt5Uzx1_BgUVjZf98O6I8cgKdazsCiez2Q77bqoA-XQXNkFSdddDW8wbX4ndwvG05kE6jMbM"/>
                        </button>
                    </div>
                    <button class="md:hidden">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="mt-auto border-t border-[var(--border-color)] bg-[var(--background-color)]">
            <div class="container mx-auto px-4 py-6 sm:px-6 lg:px-8">
                <p class="text-center text-sm text-[var(--text-secondary)]">Â© 2024 FraudGuard. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
